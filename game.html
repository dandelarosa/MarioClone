<canvas id="gameCanvas" width="512" height="480"></canvas>

<script>
var game;
window.onload = function() {
  globals.setup();
  game = new Game();
  displayLevelData();
  setInterval(gameUpdate, 1000 / game.fps);
};
function gameUpdate() {
  game.update();
}
</script>

<form id="levelWidth">
  <input id="levelWidth.numCols" type="text" value="" readonly/>
  <input type="button" onclick="addColumns(16);" value="Add 16 columns"/>
  <input type="button" onclick="deleteLastColumn();" value="Remove last column"/>
</form>

<form id="levelData" action="javascript:updateLevelData();">
  <input id="levelData.data" type="text" value=""/>
