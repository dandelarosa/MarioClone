<canvas id="gameCanvas" width="512" height="480"></canvas>

<script>
var game;
window.onload = function() {
  globals.setup();
  game = new Game();
  createLevelWidthForm();
  createLevelDataForm();
  createWorldPicker();
  var lastSelectedWorld = getLastSelectedWorld();
  if (lastSelectedWorld) {
    game.loadWorld(lastSelectedWorld);
  }
  else {
    game.loadWorld(worlds['1-1']);
  }
  displayLevelData();
  setInterval(gameUpdate, 1000 / game.fps);
};
function gameUpdate() {
  game.update();
}
</script>
