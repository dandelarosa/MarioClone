<script>
var persistence;
var game;
window.onload = function() {
  globals.setup();
  persistence = new Persistence();
  game = new Game();
  createEditorElements(); // TODO: deprecate
  loadFirstLevel();
  createLevelEditorUI();
  var delayPerFrame = 1000 / game.fps;

};
function runLoop() {
  measureFPS();
  game.runLoop();
}
</script>
