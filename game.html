<canvas id="gameCanvas" width="512" height="480"></canvas>

<script>
var game;
window.onload = function() {
  globals.setup();
  game = new Game();
  var lastSelectedWorld = getLastSelectedWorld();
  displayLevelData();
  setInterval(gameUpdate, 1000 / game.fps);
};
function gameUpdate() {
  game.update();
}
</script>
